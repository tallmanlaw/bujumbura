var APIKey = "f18b74cc0bdbcbb593fda17fdeb335be";

var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=Bujumbura,Burundi&appid=" + "f18b74cc0bdbcbb593fda17fdeb335be";

$.ajax({
  url: queryURL,
  method: "GET"
}).then(function(response) {
  console.log(response);
  const city = $(".city").text(response.name + "," + " " + "Burundi")
  const wind = $(".wind").text(response.wind.speed + " " + "is the current wind speed");
  const humidity = $(".humidity").text(response.main.humidity + " " + "is the current humidity");
  const temp = $('.temp').text(response.main.temp + " " + "is the current temperature in Kelvin");
  $('body').append(city, wind, humidity, temp);
});
